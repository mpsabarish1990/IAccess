<h4 class="main_title"><span>Requests History</span></h4>
    <table width="100%"  class="table table-responsive table-bordered table-striped  commentsContainer">
        <thead>
        <th>Sno</th>
        <th>Performed by</th>
        <th>Performed On</th>
        <th>Action taken</th>
       
        </thead>
        <tbody id="commentsContainer">
            <script id="pastclearance-template" type="text/x-handlebars-template">
               
            {{#each items}}
            <tr>
                <td>{{Index}}</td>
                <td>{{MainPeoplePicker CommentedBy}}</td>
                <td>{{FormatDate CommentedOn}}</td>
                <td>{{ActionTaken}}</td>
               
            </tr>
            {{/each}}
                 </script>
                
        </tbody>
    </table>
